<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Find Your Meal</h1>
        <div class="find text-center my-3">Enter a meal name to find delicious recipes</div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="userInput" class="form-control" placeholder="Enter a meal name">
                <button id="btn" class="btn btn-primary w-100 mt-3">Search Meal</button>
            </div>
        </div>
        <div class="text-center mt-4">
            <span class="notfound text-danger"></span>
            <span class="try text-warning"></span>
        </div>
        <div id="appendData" class="mt-5"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
